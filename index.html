<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<div class="app">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action clear-key">
					<span>AC</span>
				</div>

				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>รท</span>
				</div>

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span>4</span>
				</div>

				<div data-key="5" class="key">
					<span>5</span>
				</div>

				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="1" class="key">
					<span>1</span>
				</div>

				<div data-key="2" class="key">
					<span>2</span>
				</div>

				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span>&lt;</span>
				</div>

				<div data-key="0" class="key">
					<span>0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<div data-key="=" class="key operator equals-key">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>

	<script>
    const keys = document.querySelectorAll('.key');
    const display_input = document.querySelector('.display .input');
    const display_output = document.querySelector('.display .output');
    let input = "";

    // Add keyboard input functionality
    window.addEventListener('keydown', (e) => {
        const key = e.key;

        if (key === 'Backspace') {
            input = input.slice(0, -1);
            display_input.innerHTML = CleanInput(input);
        } else if (key === 'Enter') {
            let result = eval(PerpareInput(input));
            display_output.innerHTML = CleanOutput(result);
        } else if ("0123456789".includes(key)) {
            input += key;
            display_input.innerHTML = CleanInput(input);
        } else if (key === '+' || key === '-' || key === '*' || key === '/') {
            input += key;
            display_input.innerHTML = CleanInput(input);
        }
    });

    for (let key of keys) {
        const value = key.dataset.key;

        key.addEventListener('click', () => {
            if (value == "clear") {
                input = "";
                display_input.innerHTML = "";
                display_output.innerHTML = "";
            } else if (value == "backspace") {
                input = input.slice(0, -1);
                display_input.innerHTML = CleanInput(input);
            } else if (value == "=") {
                let result = eval(PerpareInput(input));
                display_output.innerHTML = CleanOutput(result);
            } else if (value == "brackets") {
                if (input.indexOf("(") == -1 || (input.indexOf("(") != -1 && input.indexOf(")") != -1 && input.lastIndexOf("(") < input.lastIndexOf(")"))) {
                    input += "(";
                } else if (input.indexOf("(") != -1 && input.indexOf(")") == -1 || (input.indexOf("(") != -1 && input.indexOf(")") != -1 && input.lastIndexOf("(") > input.lastIndexOf(")"))) {
                    input += ")";
                }

                display_input.innerHTML = CleanInput(input);
            } else {
                if (ValidateInput(value)) {
                    input += value;
                    display_input.innerHTML = CleanInput(input);
                }
            }
        });
    }

    function CleanInput(input) {
        let input_array = input.split("");
        let input_array_length = input_array.length;

        for (let i = 0; i < input_array_length; i++) {
            if (input_array[i] == "*") {
                input_array[i] = ` <span class="operator">x</span> `;
            } else if (input_array[i] == "/") {
                input_array[i] = ` <span class="operator">รท</span> `;
            } else if (input_array[i] == "+") {
                input_array[i] = ` <span class="operator">+</span> `;
            } else if (input_array[i] == "-") {
                input_array[i] = ` <span class="operator">-</span> `;
            } else if (input_array[i] == "(") {
                input_array[i] = `<span class="brackets">(</span>`;
            } else if (input_array[i] == ")") {
                input_array[i] = `<span class="brackets">)</span>`;
            } else if (input_array[i] == "%") {
                input_array[i] = `<span class="percent">%</span>`;
            }
        }

        return input_array.join("");
    }

    function CleanOutput (output) {
        let output_string = output.toString();
        let decimal = output_string.split(".")[1];
        output_string = output_string.split(".")[0];

        let output_array = output_string.split("");

        if (output_array.length > 3) {
            for (let i = output_array.length - 3; i > 0; i -= 3) {
                output_array.splice(i, 0, ",");
            }
        }

        if (decimal) {
            output_array.push(".");
            output_array.push(decimal);
        }

        return output_array.join("");
    }

    function ValidateInput (value) {
        let last_input = input.slice(-1);
        let operators = ["+", "-", "*", "/"];

        if (value == "." && last_input == ".") {
            return false;
        }

        if (operators.includes(value)) {
            if (operators.includes(last_input)) {
                return false;
            } else {
                return true;
            }
        }

        return true;
    }

    function PerpareInput (input) {
        let input_array = input.split("");

        for (let i = 0; i < input_array.length; i++) {
            if (input_array[i] == "%") {
                input_array[i] = "/100";
            }
        }

        return input_array.join("");
    }
    </script>
</body>
</html>
